#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=$HOME/.local/share/hyprload/hyprload.sh & waybar & discord & foot --server & /usr/lib/kdeconnectd & swaybg -i $XDG_PICTURES_DIR/wallpapers/wallpaper & fcitx5

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    scroll_method = on_button_down

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 1
    border_size = 4
    col.active_border =rgba(00ff99ee) #rgba(33ccffee)  45deg
    col.inactive_border = rgba(595959ee)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only: 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = false
    inherit_fullscreen= true
    no_gaps_when_only = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrulev2 = noborder,fullscreen:1 # disable borders for fullscreen windows
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more



######################START KEYBINDS#####################
## See: 
# https://wiki.hyprland.org/Configuring/Keywords/ for more
# https://wiki.hyprland.org/Configuring/Binds/
$mainMod = SUPER

# Launchers
bind = $mainMod, RETURN, exec, foot
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, T, togglefloating, 
bind = $mainMod, R, exec, bemenu-run
bind = $mainMod, B, exec, $BROWSER
bind = $mainMod SHIFT, B, exec, $BROWSER --private-window
bind = $mainMod, E, exec, $TERMINAL -e $TERMINAL_FILE_BROWSER

# Window Management
#bind = $mainMod, h, movefocus, l
#bind = $mainMod, l, movefocus, r
bind = $mainMod, h, layoutmsg,mfact, 0.4
bind = $mainMod, l, layoutmsg,mfact, +0.5
bind = $mainMod, comma, focusmonitor, -1
bind = $mainMod, period, focusmonitor, +1
bind = $mainMod, o, movewindow, mon:+1
bind = $mainMod, f, fullscreen
bind = $mainMod, m, fullscreen, 1

bind = $mainMod, j, layoutmsg,cyclenext
bind = $mainMod, k, layoutmsg,cycleprev
bind = $mainMod, semicolon, layoutmsg,swapwithmaster

# Screenshots
$screenshotProgram = grimblast
bind =  ,Print,exec,$screenshotProgram copy area
bind =  $mainMod,Print,exec,$screenshotProgram save area
bind =  CTRL,Print,exec, $screenshotProgram save output
bind = alt,Print,exec,$screenshotProgram copy output

# typing
bind = $mainMod ALT,e,exec, ydotool type $PERSONAL_EMAIL

# Audio
$audioProgram = pulsemixer
$smallAudioIncrement = 10
$bigAudioIncrement = 25
bind = $mainMod SHIFT, l, exec, $audioProgram --toggle-mute
bind = $mainMod , Page_Up, exec, $audioProgram --change-volume +$smallAudioIncrement
bind = $mainMod SHIFT, Page_Up, exec, $audioProgram --change-volume +$bigAudioIncrement
bind = $mainMod , Page_Down, exec, $audioProgram --change-volume -$smallAudioIncrement
bind = $mainMod SHIFT, Page_Down, exec, $audioProgram --change-volume -$bigAudioIncrement

#  Power
bind = $mainMod, F11, exec, prompt.sh "reboot computer?" reboot now
bind = $mainMod, F12, exec, prompt.sh "shutdown computer?" shutdown now


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1,split-workspace, 1
bind = $mainMod, 2,split-workspace, 2
bind = $mainMod, 3,split-workspace, 3
bind = $mainMod, 4,split-workspace, 4
bind = $mainMod, 5,split-workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1,split-movetoworkspace, 1
bind = $mainMod SHIFT, 2,split-movetoworkspace, 2
bind = $mainMod SHIFT, 3,split-movetoworkspace, 3
bind = $mainMod SHIFT, 4,split-movetoworkspace, 4
bind = $mainMod SHIFT, 5,split-movetoworkspace, 5
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

######################END KEYBINDS#####################
plugin {
    split-monitor-workspaces {
        count = 5
    }
}



